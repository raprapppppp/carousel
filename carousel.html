<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carousel.css">
  <script src="carousel.js" defer></script>
  <title>Document</title>
</head>
<body>
  
  <!-- Carouserl Starts -->
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev"><i class="fa-solid fa-angle-left"></i></button>
      <button class="carousel-button next" data-carousel-button="next"><i class="fa-solid fa-angle-right"></i></button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
        </li>
      </ul>
    </div>
  <!-- Carouserl Ends -->
</body>
</html>
